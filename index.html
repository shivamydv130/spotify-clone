<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn link end -->

    <!-- custom css file link start -->
    <link rel="stylesheet" href="style.css">
    <!-- custom css file link end -->

    <!-- Icon Logo start -->
    <link rel="icon" href="./assets/logo.png">
    <!-- Icon Logo end -->

    <!-- title start -->
    <title>Spotify-Web player: Music for everyone</title>
    <!-- title end -->

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="fontstyle">
    <!--google fonts end-->
</head>

<body>
    <!-- Main class start -->

    <div class="main">

        <!-- sidebar start -->

        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png" />
                        <a href="#">Library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2">We'll updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- sidebar end-->

        <!-- main content start -->

        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icon">
                    <img src="./assets/backward_icon.png" />
                    <img src="./assets/forward_icon.png" />
                </div>
                <sticky-nav-option>
                    <button class="badge">Explore Premium</button>
                    <button class="badge"><i class="fa-regular fa-circle-down"></i>Install App</button>
                    <i class="fa-solid fa-user"></i>
                </sticky-nav-option>
            </div>
            <div class="card">card</div>
        </div>

        <!-- main content end -->

        <!-- music player start -->

        <div class="music-player">music player</div>

        <!-- music player end -->


    </div>

    <!-- Main class end -->
</body>

</html>
